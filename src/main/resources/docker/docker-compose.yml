version: '2'
services:
    blog:
        container_name: blog
        image: "blog_${BLOG_VERSION}"
        build:
            context: .
            dockerfile: Dockerfile.blog
        environment:
            TZ: 'Asia/Shanghai'
        ports:
            - "80:80"
        volumes:
            - /opt/hitsf_volumes/tale.db:/tale/resources/tale.db
            - /opt/hitsf_volumes/upload:/tale/resources/upload
        restart: always

        #volumes:
